name: Build Openwrt Buildenv

on:
  repository_dispatch:
  workflow_dispatch:
  deployment:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@master
    
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 5

    - name: Enable experimental features
      run: |
        echo '{
          "experimental": trueï¼Œ
          "storage-driver": "devicemapper",
          "storage-opts": [
          "dm.basesize=40G"
           ]
        }' | sudo tee /etc/docker/daemon.json
        sudo systemctl daemon-reload
        sudo service docker restart

    #- name: Disk Free Spaces
    #  run: |
    #    sudo sed -i "/ExecStart/d" /usr/lib/systemd/system/docker.service
    #    sudo sed -i "/ExecReload/i ExecStart=/usr/bin/dockerd --data-root=/root/data/docker --storage-driver devicemapper -H fd:// --containerd=/var/run/containerd/containerd.sock --storage-opt dm.basesize=40G --storage-opt dm.loopdatasize=80G --storage-opt dm.loopmetadatasize=25G --storage-opt dm.fs=ext4" /usr/lib/systemd/system/docker.service
    #    sudo cat /usr/lib/systemd/system/docker.service
    #    sudo systemctl restart docker.service

    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        DOCKER_BUILDKIT: 1
      with:
        name: jlzsss/openwrt-buildenv
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
